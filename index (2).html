<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Place Order - Choudhary Transport Company</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      color: #333;
    }
    h1 {
      color: #1e88e5;
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 1rem;
    }
    button {
      background-color: #1e88e5;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #1565c0;
    }
    .contact {
      text-align: center;
      margin-top: 30px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <h1>Place Your Order</h1>
  <form action="https://formsubmit.co/vishaljakhar189@gmail.com" method="POST">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required />

    <label for="address">Delivery Address:</label>
    <textarea id="address" name="address" rows="3" required></textarea>

    <label for="material">Material Needed:</label>
    <select id="material" name="material" required>
      <option value="">--Select Material--</option>
      <option value="Cement">Cement</option>
      <option value="Sand">Sand</option>
      <option value="Gravel">Gravel</option>
      <option value="Bricks">Bricks</option>
      <option value="TMT Steel">TMT Steel</option>
    </select>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" required />

    <label for="notes">Additional Notes:</label>
    <textarea id="notes" name="notes" rows="3"></textarea>

    <button type="submit">Submit Order</button>
  </form>

  <div class="contact">
    <p>Or call us directly at: <strong>9057504766</strong></p>
  </div>

</body>
</html>
